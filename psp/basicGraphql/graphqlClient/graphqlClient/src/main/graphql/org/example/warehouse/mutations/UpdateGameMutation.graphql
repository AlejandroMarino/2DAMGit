mutation UpdateGameMutation($id: Int!, $name: String!, $description: String, $releaseDate: String, $shopId: Int!) {
    updateGame(id: $id,name: $name, description: $description, releaseDate: $releaseDate,shopId: $shopId) {
        id
        name
        description
        releaseDate
        shop {
            id
            name
        }
    }
}